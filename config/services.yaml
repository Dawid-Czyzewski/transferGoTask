# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\NotificationPublisher\Application\NotificationService:
        arguments:
            $providers: !tagged_iterator 'app.notification_provider'
            $config: '@App\NotificationPublisher\Application\Config\NotificationConfig'
            $usageTracker: '@App\NotificationPublisher\Application\Usage\NotificationUsageTracker'

    App\NotificationPublisher\Application\Throttling\NotificationThrottler:
        arguments:
            $notifications_userLimiter: '@limiter.notifications_user'

    App\NotificationPublisher\Infrastructure\Email\GmailMailerProvider:
        tags: ['app.notification_provider']
    App\NotificationPublisher\Infrastructure\Email\MailtrapMailerProvider:
        tags: ['app.notification_provider']
    App\NotificationPublisher\Infrastructure\Sms\TwilioSmsProvider:
        tags: ['app.notification_provider']
    App\NotificationPublisher\Infrastructure\Sms\TextbeltSmsProvider:
        tags: ['app.notification_provider']

    App\NotificationPublisher\UserInterface\Http\:
        resource: '../src/NotificationPublisher/UserInterface/Http/'
        tags: ['controller.service_arguments']
        public: true

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
